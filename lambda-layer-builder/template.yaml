Description: >-
  AWS CloudFormation template to create customizable PHP runtime in a Lambda Layer - Developed by Saud Albazei.
Metadata: 
  AWS::CloudFormation::Interface: 
    ParameterGroups: 
      - 
        Label: 
          default: Lambda Layer Configuration
        Parameters: 
          - LambdaLayerName
          - PHPVersion
          - Architecture
      - 
        Label: 
          default: PHP Extensions (Leave to default for a minimal setup)
        Parameters: 
          - PHPExtensionOpenSSL
          - PHPExtensioncURL
          - PHPExtensionJSON
          - PHPExtensionICONV
          - PHPExtensionLibXML
          - PHPExtensionFilter
          - PHPExtensionSimpleXML
          - PHPExtensionPhar
          - PHPExtensionRedis
          - PHPExtensionenBcmath
          - PHPExtensionCtype
          - PHPExtensionDom
          - PHPExtensionExif
          - PHPExtensionFileinfo
          - PHPExtensionFTP
          - PHPExtensionGettext
          - PHPExtensionMySQLi
          - PHPExtensionMySQLND
          - PHPExtensionOPCache
          - PHPExtensionpcntl
          - PHPExtensionPDO
          - PHPExtensionPDOSQLite
          - PHPExtensionPDOMySQL
          - PHPExtensionPosix
