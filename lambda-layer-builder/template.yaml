    Type: String
    Default: php-8.0.11
    AllowedValues:
      - php-8.0.11
      - php-7.4.24
  PHPExtensionOpenSSL:
    Description: Include OpenSSL (Required)
    Type: String
    Default: --with-openssl
    AllowedValues:
      - --with-openssl
      - --without-openssl
  PHPExtensioncURL:
    Description: Include cURL (Required)
    Type: String
    Default: --with-curl
    AllowedValues:
      - --with-curl
      - --without-curl
  PHPExtensionJSON:
